<nav class="mb-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Lançamentos</li>      
  </ol>
</nav>

<div class="row mb-3">
<div class="col-md">
  <div class="h2 border-left pl-2">
    Lançamentos
  </div>
</div>
<div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">+ Novo Lançamento</a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Nome</th>
      <th>Nome Categoria</th>
      <th class="text-right">Valor</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entrie of entriesX; let i = index">
      <td>
        <strong>{{entrie.nome}}</strong><br>
        <small class="text-success">{{entrie.data}}</small><br>
        <small *ngIf="entrie.descricao">{{entrie.descricao}}</small>
      </td>
      <td>{{entrie.category}}</td>
      <td class="text-right">
      <strong [class.text-success]="entrie.tipoDespesa === 'receita'" [class.text-danger]="entrie.tipoDespesa === 'despesa'">
          {{entrie.valor | currency:'BRL'}}
      </strong><br>
      <span class="badge badge-light">{{entrie.pagoPendente}}</span>      
      </td>
      <td class="text-center">
        <a [routerLink]="[entrie.key, 'edit']" class="btn btn-outline-info btn-sm mr-1">Editar</a>
        <button (click)="excluir(entrie.key)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
       <!-- <pre>{{ entrie | json }}</pre>   -->
    </tr>
  </tbody>
  </table>
