<nav class="mb-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Relatório de Receitas e Despesas</li>      
  </ol>
</nav>

<div class="row mb-3">
  <div class="col-md">
    <div class="h2 border-left pl-2">
      Relatório de Receitas e Despesas
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header">
    Selecione o Mês e Ano para gerar os relatórios
  </div>
  <div class="card-body">
    <div class="form-row">
      <div class="form-group col-md-7">
        <label for="month">Mês</label>
          <select #month name="month" id="month" class="form-control">
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Desembro</option>
          </select>
      </div>

      <div class="form-group col-md-5">
        <label for="year">Ano</label>
          <select #year name="year" id="year" class="form-control">
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
          </select>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md text-right">
        <button type="button" (click)="generateReport()" class="btn btn-primary">Gerar Relatório</button>
      </div>
    </div>
  </div>
</div>


<div class="card-deck mt-5 mb-5">
    <div class="card text-center text-white bg-primary">
        <div class="card-header">
          Total de Receitas
        </div>
        <div class="card-body">
          <h3 class="card-title">
            1500
          </h3>
        </div>
    </div>
    
    <div class="card text-center text-white bg-danger">
      <div class="card-header">
        Total de Despesas
      </div>
      <div class="card-body">
        <h3 class="card-title">
          400
        </h3>
      </div>
  </div>

  <div class="card text-center text-white bg-info">
    <div class="card-header">
      Saldo
    </div>
    <div class="card-body">
      <h3 class="card-title">
        1100
      </h3>
    </div>
  </div>    
</div>

<hr>
<div class="row mt-5 mb-4">
  <div class="col-md-6">
      Gráfico de receitas
  </div>
  <div class="col-md-6">
    Gráfico de despesas
  </div>  
</div>
