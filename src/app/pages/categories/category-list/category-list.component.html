<nav class="mb-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item active">Categorias</li>      
    </ol>
</nav>

<div class="row mb-3">
  <div class="col-md">
    <div class="h2 border-left pl-2">
      Categorias
    </div>
  </div>
  <div class="col-md">
      <a routerLink="new" class="btn btn-success float-right">+ Nova Categoria</a>
    </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Categorias</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories | async">
      <td>
          <strong>{{category.nome}}</strong><br>
          <small>{{category.description}}</small>
      </td>
      <td>
        <a [routerLink]="[category.key, 'edit']" class="btn btn-outline-info btn-sm mr-1">Editar</a>
        <button (click)="excluir(category.key)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
